services:
- type: web
  name: rabbitmq
  env: docker
  envVars:
  - key: RABBITMQ_ERLANG_COOKIE
    generateValue: true
  - key: RABBITMQ_DEFAULT_USER
    value: calendula_mq
  - key: RABBITMQ_DEFAULT_PASS
    generateValue: true
  disk:
    name: calendula.technologies_mq
    mountPath: /var/lib/rabbitmq
    sizeGB: 10
